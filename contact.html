<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Nut - Contact Us</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header class="full-width-grid-con">
        <div class="grid-con">
            <div class="logo col-span-full">
                <img src="images/Dr._NUT.png" alt="Dr. Nut Logo">
            </div>
            <button class="hamburger col-span-full">☰</button>
            <nav>
                <ul class="nav-list col-span-full">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="full-width-grid-con">
        <section class="contact-intro grid-con">
            <h1 class="col-span-full">Reach Out to Dr. Nut</h1>
            <p class="col-span-full">Got a question, idea, or just wanna chat about nuts? We’re all ears!</p>
        </section>

        <section class="form-area grid-con">
            <div class="form-box col-span-full">
                <h2>Drop Us a Line</h2>
                <form id="contact-form">
                    <input type="text" id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send It</button>
                </form>
                <p id="form-response" class="hidden col-span-full"></p>
            </div>
        </section>

        <section class="contact-details grid-con">
            <div class="detail-item col-span-full">
                <h3>Visit Us</h3>
                <p>123 Purple Nut Lane, London, ON 70123</p>
            </div>
            <div class="detail-item col-span-full">
                <h3>Email Us</h3>
                <p>nuttypurple@gmail.com</p>
            </div>
            <div class="detail-item col-span-full">
                <h3>Call Us</h3>
                <p>(226) 123-4567</p>
            </div>
        </section>
</main>

    <footer class="full-width-grid-con">
        <div class="grid-con">
            <p class="col-span-full">© 2025 Dr. Nut</p>
        </div>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
